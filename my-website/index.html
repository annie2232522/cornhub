<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CornHub</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>

<div class="navbar">
  <h1 class="logo">CornHub</h1>
  <div class="server-select">
    <select id="server-picker" onchange="updateVideo()">
      <option value="vidsrc.me">Server 1</option>
      <option value="vidsrc.to">Server 2</option>
      <option value="vidsrc.cc">Server 3</option>
    </select>
  </div>
</div>

<div class="banner" id="banner">
  <h2 id="banner-title"></h2>
</div>

<div class="row">
  <h2>Trending Movies</h2>
  <div class="list" id="movies-list"></div>
</div>

<div class="row">
  <h2>Trending TV Shows</h2>
  <div class="list" id="tvshows-list"></div>
</div>

<div class="row">
  <h2>Trending Anime</h2>
  <div class="list" id="anime-list"></div>
</div>

<div class="row">
  <h2>Action Movies</h2>
  <div class="list" id="action-list"></div>
</div>

<div class="row">
  <h2>Romance Movies</h2>
  <div class="list" id="romance-list"></div>
</div>

<div class="row">
  <h2>Horror Movies</h2>
  <div class="list" id="horror-list"></div>
</div>

<div class="row">
  <h2>Korean Drama</h2>
  <div class="list" id="kdrama-list"></div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-image" src="" alt="">
    <h2 id="modal-title"></h2>
    <p id="modal-description"></p>
    <div class="server-select">
      <select id="season-picker" onchange="loadEpisodes()"></select>
    </div>
    <div id="episode-buttons"></div>
    <div id="video-container">
      <iframe id="modal-video" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</div>

<script src="home.js"></script>
</body>
</html>
