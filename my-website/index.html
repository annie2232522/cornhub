<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CornHub</title>
  <link rel="stylesheet" href="css/home.css">
  <script defer src="js/home.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="logo">CornHub</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </div>
  <div class="banner" id="banner"><h1 id="banner-title"></h1></div>

  <div class="row"><h2>Trending Movies</h2><div class="list" id="movies-list"></div></div>
  <div class="row"><h2>Trending TV Shows</h2><div class="list" id="tvshows-list"></div></div>
  <div class="row"><h2>Trending Anime</h2><div class="list" id="anime-list"></div></div>
  <div class="row"><h2>K-Drama</h2><div class="list" id="kdrama-list"></div></div>
  <div class="row"><h2>Horror</h2><div class="list" id="horror-list"></div></div>
  <div class="row"><h2>Action</h2><div class="list" id="action-list"></div></div>
  <div class="row"><h2>Romance</h2><div class="list" id="romance-list"></div></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
          <div id="season-picker-container" style="margin-top: 15px; display:none;">
            <label for="season-picker">Select Season:</label>
            <select id="season-picker" onchange="loadSeasonEpisodes()"></select>
          </div>
          <div id="episode-picker-container" style="margin-top: 15px; display:none;">
            <label for="episode-picker">Select Episode:</label>
            <select id="episode-picker"></select>
          </div>
         
        </div>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()">&times;</span>
    <input type="text" id="search-input" placeholder="Search..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>
</body>
</html>
